- name: Install Need Package
  community.general.apk:
    update_cache: false
    name:
      - unzip
    state: installed

- name: Install rustfs zip file
  ansible.builtin.get_url:
    url: "{{ rustfs_install_url }}"
    dest: /tmp/rustfs-linux-x86_64-musl-latest.zip
    mode: "755"

- name: Unzip rustfs archive
  ansible.builtin.unarchive:
    src: "/tmp/rustfs-linux-x86_64-musl-latest.zip"
    dest: /tmp/
    mode: "755"
    remote_src: true

- name: Move files
  ansible.builtin.copy:
    src: "/tmp/rustfs"
    dest: /usr/local/bin/
    mode: "755"
    remote_src: true

- name: Make rustfs group
  ansible.builtin.group:
    name: rustfs
    state: present
    system: true

- name: Make rustfs user
  ansible.builtin.user:
    name: rustfs
    group: rustfs
    system: true
    shell: /sbin/nologin
    home: /var/lib/rustfs
    create_home: true
    state: present

- name: Add system file
  ansible.builtin.template:
    src: rustfs.j2
    dest: /etc/init.d/rustfs
    mode: "755"

- name: Start Rustfs
  ansible.builtin.service:
    name: rustfs
    state: started
    enabled: true

- name: Remove temp Package
  community.general.apk:
    update_cache: false
    name:
      - unzip
    state: removed

- name: Remove temp file
  ansible.builtin.file:
    path: "/tmp/rustfs-linux-x86_64-musl-latest.zip"
    state: absent
